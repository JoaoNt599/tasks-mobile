<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.logged() | async as user">
 <img [src]="user.photoURL">
 <ion-item>
  <ion-text>
    <p>Name:</p>
    <h5>{{ user.displayName }}</h5>
  </ion-text>
 </ion-item>
 <ion-item>
  <ion-text>
    <p>Phone:</p>
    <h5>{{ user.phoneNumber }}</h5>
  </ion-text>
 </ion-item>
 <ion-item>
  <ion-text>
    <p>E-mail:</p>
    <h5>{{ user.email }}</h5>
  </ion-text>
 </ion-item>
 <ion-item>
  <ion-text>
    <p>Service Provider:</p>
    <h5>{{ user.providerData[0]?.providerId }}</h5>
  </ion-text>
 </ion-item>
</ion-content>
